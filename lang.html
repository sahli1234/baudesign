  <script type="text/javascript">
    $(document).ready(function(){
      var time = 5;
      var tick, percentTime, isPause; 
      $('.slider-responsive').slick({
        draggable:true,
        dots: false,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        speed: 1200,
        arrows:false,
        autoplay: false,
        touchTreshold:100,
      });
      function startProgressbar() {
        resetProgressbar();
        percentTime = 100;
        isPause = false;
        tick = setInterval(interval, 15);
      }
      function interval(){
        if(isPause===false){
          percentTime -= 1 / (time - 0.1);
          $('.slider-progress .progress').css({
            width: percentTime + "%"
          });
          if (percentTime < 0) {
            $('.slider-responsive').slick('slickNext');
            startProgressbar();
          }
        }
      }
      function resetProgressbar() {
        $('.slider-progress .progress').css({width: 100 + '%'});
        clearTimeout(tick);
      }
      startProgressbar();
      $('.prev').click(function(){
        $('.slider-responsive').slick('slickPrev');
        startProgressbar();
      });
      $('.next').click(function(){
        $('.slider-responsive').slick('slickNext');
        startProgressbar();
      });
    });
    $(function(){
      AOS.init({
        once:true
      });
    });
  </script>
